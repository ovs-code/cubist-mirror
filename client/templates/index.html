$def with (data)
<html>

<head>
    <title>Model Controls</title>
</head>
<link rel="stylesheet" href="/static/css/index.css" />

<body>
    <div class="container">
        <div class="foreground model column">
            $for name, image in data:
            <img src="/static/images/$image" alt="$name" class="style"
                onclick="update_style(this, '$name', 'foreground');" />
        </div>

        <div class="main controls column">
            <div>
                <label for="resolution">Resolution: </label>
                <select name="resolution" id="resolution" onchange="update_res(this);" size="6">
                    <option value="1080">1920×1080</option>
                    <option value="720">1280×720</option>
                    <option value="540" selected>960×540</option>
                    <option value="480">854×480</option>
                    <option value="360">640×360</option>
                    <option value="240">426×240</option>
                </select>
            </div>

            <div>
                <label for="background_type">Background</label>
                <select name="background_type" id="background_type" onchange="update_bg_type(this);" size="3">
                    <option value="0">No Segmentation</option>
                    <option value="1" selected>Same Style</option>
                    <option value="2">Different Styles</option>
                </select>
            </div>

            <div>

                <button onclick="stop_app();">exit</button>
            </div>
        </div>
        <div class="backgound model column">
            $for name, image in data:
            <img src="/static/images/$image" alt="$name" class="style"
                onclick="update_style(this, '$name', 'background');" />
        </div>

        <script src="/static/js/index.js"></script>
</body>

</html>
